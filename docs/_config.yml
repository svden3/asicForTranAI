# GitHub Pages Configuration
# World's First 3.5-bit Fortran ASIC AI Implementation

title: "3.5-bit Fortran ASIC AI"
description: "World's first 3.5-bit dynamic asymmetric quantization for LLM inference in pure Fortran - achieving 4188 tok/s on Groq LPU"
author: "Jim Xiao & Claude Code (Anthropic)"
url: "https://YOUR_USERNAME.github.io"
baseurl: "/asicForTranAI"

# Theme
theme: minima
remote_theme: pages-themes/cayman@v0.2.0

# Build settings
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Collections
collections:
  docs:
    output: true
    permalink: /:collection/:path/

# Exclude from processing
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor

# SEO
twitter:
  username: YOUR_TWITTER
  card: summary_large_image

social:
  name: Jim Xiao
  links:
    - https://github.com/YOUR_USERNAME

# Analytics (optional)
# google_analytics: UA-XXXXXXXXX-X

# Repository info
repository: YOUR_USERNAME/asicForTranAI

# Logo and favicon
logo: /assets/images/logo.png

# Navigation
navigation:
  - title: Home
    url: /
  - title: Documentation
    url: /docs/
  - title: Quick Start
    url: /quickstart/
  - title: GitHub
    url: https://github.com/YOUR_USERNAME/asicForTranAI
